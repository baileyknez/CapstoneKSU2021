<!DOCTYPE html>
<html>
  <head>
<title>Capstone</title>
<meta charset="UTF-8" />
<link rel="shortcut icon" href="icon.ico" />
<link rel="stylesheet" href="CapstoneCSS.css" type="text/css"/>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
crossorigin="anonymous"></script>
<script src="jquery-csv.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/highlight.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD__zNryK3aQH46g_4ArIrk4zYdhHr7pAo"></script>
<script src="CapstoneJquery.js"></script>
</head>


<script id="searchResultTemp" type="text/template">
 {{#arr}}
  <div class="searchResultTab" id='#{{sys_sch}}'>
    <div class="searchResultName">
      <h3>{{SchoolName}}</h3>
    </div>
  <div class="searchResultDetail" id='{{sys_sch}}'>
    <p> Address:{{Street}} {{City}} {{Zip_Code}} {{State}}</p>
    <p> District: {{SystemName}}</p>
    <p> Phone: {{Phone_Number}}</p>
    <p> Grades: {{Grades}}</p>
    <p> Rating: {{Grade}}</p>
    <p> Cluster: {{Cluster}}</p>
  </div>
  </div>
  {{/arr}}
</script>
<script id="windowInfo" type="text/template">
  {{#arr}}
    <h1>{{SchoolName}}</h1>
     <p> Address:{{Street}} {{City}} {{Zip_Code}} {{State}}</p>
     <p> District: {{SystemName}}</p>
     <p> Phone: {{Phone_Number}}</p>
     <p> Grades: {{Grades}}</p>
     <p> Rating: {{Grade}}</p>
     <p> Cluster: {{Cluster}}</p>
     <p>For more information</p>
   {{/arr}}
 </script>
<script id="SchoolDetails" type="text/template">
  {{#arr}}
 <div class="SchoolInfoResult">
<div class="School-header">
  <!-- name, Destrict, school ID, Phone Number, Street address, city, state, zip, Website-->

  <h1>{{SchoolName}}</h1>
  <h2>{{SystemName}}</h2>
</div>
<div id="School-Desc"> 
<!--Description, number of students, grades served, Grades, SSAS, Single Score-->
</div>
<div id="School-Diversity">
<!-- percent asain, native, black, hispanic, multi, white, Homeless, Disabilities, english learners-->
</div>
<div id="School-grades">
<!--content matery, progress, closing gaps, readiness, CCRPI, English/Beg/Dev/Prof/Dist, Math/Beg/Dev/Prof/Dist, science/Beg/Dev/Prof/Dist, Soc/Beg/Dev/Prof/Dist
Third Grade Reading level, Fith grade reading level, for all Elementary middle and high school -->
</div>
<div id="school-college">
  <!-- College Readiness, AP classes, Four year graduation rate, college enrollment-->
</div>
<div id="School-Extra">
<!-- Financial Efficiency, School Climate, Mobility, PPE-->
</div>
</div>

   {{/arr}}
 </script>
<div id="mapPage">
<div class="header">
  <h1>Georgia School Grades</h1>
</div>
<div class="filter-bar">
  <div class="container">
  <div class="row searchFilter" >
     <div class="col-sm-12" >
      <div class="input-group" >
       <input id="table_filter" type="text" class="form-control" aria-label="Text input with segmented button dropdown" >
       <div class="input-group-btn" >
        <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ><span class="label-icon" >Category</span> <span class="caret" >&nbsp;</span></button>
        <div class="dropdown-menu dropdown-menu-right" >
           <ul class="category_filters" >
            <li >
             <input class="cat_type category-input" data-label="All" id="all" value="" name="radios" type="radio" ><label for="all" >All</label>
            </li>
            <li >
             <input type="radio" name="radios" id="Design" value="Design" ><label class="category-label" for="Design" >Design</label>
            </li>
            <li >
             <input type="radio" name="radios" id="Marketing" value="Marketing" ><label class="category-label" for="Marketing" >Marketing</label>
            </li>
            <li >
             <input type="radio" name="radios" id="Grades" value="Grades" ><label class="category-label" for="Grades" >Grades</label>
            </li>
            <li >
             <input type="radio" name="radios" id="Sales" value="Sales" ><label class="category-label" for="Sales" >Sales</label>
            </li>
            <li >
             <input type="radio" name="radios" id="Support" value="Support" ><label class="category-label" for="Support" >Support</label>
            </li>
           </ul>
        </div>
        <button id="searchBtn" type="button" class="btn btn-secondary btn-search" ><span class="glyphicon glyphicon-search" >&nbsp;</span> <span class="label-icon" >Search</span></button>
       </div>
      </div>
     </div>
  </div>
</div>
  <div class="search-input-filter">
    <label class="header-label">Search</label>
    <input name="search term" type="text" placeholder="Enter address to see schools" class='search-box'>
    <button name="submit-search" class='searchbutton'>Search</button>
  </div>
  <div class="filter-districts">
    <label class="header-label">Districts</label>
    <select class="selectOptions">
      <option value='null'>Search or Click Map for District Options</option>
    </select>
  </div>
  <div class="filter-grade">
    <label class="header-label">School Grade</label>
    <span class="button-group" role="group">
      <button class="e">Elementary</button>
      <button class="m">Middle</button>
      <button class="h">High</button>
    </span>
  </div>
 
</div>
 <div id="map"></div>
 <div class="SearchResultBar">
  <h1>Search Results</h1>
 <div class="searchContainer"></div>
 </div>
</div>

<div id="SchoolDescriptionPage">
  <div class="BackToMap">
    <p>Back to Map Page</p>
  </div>
  <div id="DetailedNavigation"></div>
</div>
</html>
