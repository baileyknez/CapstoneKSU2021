<!DOCTYPE html>
<html>
  <head>
<title>Capstone</title>
<meta charset="UTF-8" />
<link rel="shortcut icon" href="icon.ico" />
<link rel="stylesheet" href="CapstoneCSS.css" type="text/css"/>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
crossorigin="anonymous"></script>
<script src="jquery-csv.js"></script>
<script src="StemSchools.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/highlight.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD__zNryK3aQH46g_4ArIrk4zYdhHr7pAo"></script>
<script src="CapstoneJquery.js"></script>
</head>


<script id="searchResultTemp" type="text/template">
 {{#arr}}
  <div class="searchResultTab" id='#{{sys_sch}}'>
    <div class="searchResultName">
      <h3>{{SchoolName}}</h3>
    </div>
  <div class="searchResultDetail" id='{{sys_sch}}'>
  <br>
    <p> Address:{{Street}} {{City}} {{Zip_Code}} {{State}}</p>
    <p> District: {{SystemName}}</p>
    <p> Phone: {{Phone_Number}}</p>
    <p> Grades: {{Grades}}</p>
    <p> Rating: {{Grade}}</p>
    <p> Cluster: {{Cluster}}</p>
    <br>
  </div>
  </div>
  {{/arr}}
</script>
<script id="windowInfo" type="text/template">
  {{#arr}}
    <h1>{{SchoolName}}</h1>
    <br>
     <p> Address:{{Street}} {{City}} {{Zip_Code}} {{State}}</p>
     <p> District: {{SystemName}}</p>
     <p> Phone: {{Phone_Number}}</p>
     <p> Grades: {{Grades}}</p>
     <p> Rating: {{Grade}}</p>
     <p> Cluster: {{Cluster}}</p><br>
     
     <p>For more information</p>
   {{/arr}}
 </script>

<div id="mapPage">
<div class="header">
  <h1>Georgia School Grades</h1>
</div>
<div class="filter-bar">
  <div class="search-input-filter">
    <label class="header-label">Search</label>
    <input name="search term" type="text" onfocus="if(this.value=='A new value')" placeholder="Enter address to see schools" class='search-box'>
    <button name="submit-search" class='searchbutton'>Search</button>
  </div>
  <div class="filter-districts">
    <label class="header-label">Districts</label>
    <select class="selectOptions" id='selectCountry'>
      <option class='district' id="discHome" value='1'>Search or Click Map for District Options</option>
    </select>
  </div>
  <div class="filter-grade">
    <label class="header-label">School Grade</label>
    <span class="button-group" role="group">
      <button class="e">Elementary</button>
      <button class="m">Middle</button>
      <button class="h">High</button>
    </span>
  </div>
  <div class="filter-SchoolTypes">
    <label class="header-label">School Types</label>
    <select class="SchoolTypeOptions">
      <option class="type" id="typeHome" value='1'>All Schools</option>
      <option class="type" value='2'>Magnet</option>
      <option class="type" value='3'>Art Schools</option>
      <option class="type" value='4'>STEM</option>
      <option class="type" value='5'>Charter</option>
      <option class="type" value='6'>Special Needs</option>
      <option class="type" value='7'>Online</option>
      <option class="type" value='8'>International/Language</option>
      <option class="type" value='9'>Advance</option>

    </select>
  </div>
  <div class="filter-rating" align = "left">
    <label class="header-label">School Rating</label>
    
    <input type="radio" class="rate" id="A" name="rating" value="A">
    <label for="A">A</label><br>
    <input type="radio" class="rate" id="B" name="rating" value="B">
    <label for="B">B</label><br>
    <input type="radio" class="rate" id="C" name="rating" value="C">
    <label for="C">C</label><br>
    <input type="radio" class="rate" id="D" name="rating" value="D">
    <label for="D">D</label><br>
    <input type="radio" class="rate" id="F" name="rating" value="F">
    <label for="F">F</label><br>
    <input type="radio" class="rate" id="NotRated" name="rating" value="-">
    <label for="NotRated">Not Rated</label><br>
  </div>
  <div class="ClearSearch">
    <label class="header-label">Clear Search</label>
    <button class="ClearButton">Reset</button>
  </div>
</div>
 <div id="map"></div>
 <div class="SearchResultBar">
   <center>  <h1>Search Results</h1> </center>
  <p><span id="count"></span>/<span id="total"></span></p>
 <div class="searchContainer"></div>
 </div>
</div>


</html>
