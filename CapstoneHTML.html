<!DOCTYPE html>
<html>
  <head>
<title>Capstone</title>
<meta charset="UTF-8" />
<link rel="shortcut icon" href="icon.ico" />
<link rel="stylesheet" href="CapstoneCSS.css" type="text/css"/>
<script
src="https://code.jquery.com/jquery-3.5.1.js"
integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD__zNryK3aQH46g_4ArIrk4zYdhHr7pAo&callback=initMap"
async defer></script>
<script src="CapstoneJquery.js"></script>
</head>

<div id="mapPage">
<div class="header">
  <h1>Georgia School Grades</h1>
</div>
<div class="filter-bar">
  <div class="search-input-filter">
    <label class="header-label">Search</label>
    <input name="search term" type="text" placeholder="Enter address to see schools" value>
    <button name="submit-search">Search</button>
  </div>
  <div class="filter-districts">
    <label class="header-label">Districts</label>
    <select>
      <option value>Search or Click Map for District Options</option>
    </select>
  </div>
  <div class="filter-grade">
    <label class="header-label">School Grade</label>
    <span class="button-group" role="group">
      <button aria-label="e">Elementary</button>
      <button aria-label="m">Middle</button>
      <button aria-label="h">High</button>
    </span>
  </div>
  <div class="school-type">
    <label class="header-label">Additional School Type</label>
    <div class="school-type-container">
      <input type="checkbox" value="charter">
      <label>Charter</label>
      <input type="checkbox" value="Private">
      <label>Private</label>
  </div>
  </div>
</div>
 <div id="map"></div>
 <div class="School-district-bar"></div>
</div>



<div id="SchoolDescriptionPage">
  <div class="BackToMap"></div>
  <div class="DetailedNavigation"></div>
<div class="School-header">
  <!-- name, Destrict, school ID, Phone Number, Street address, city, state, zip, Website-->
</div>
<div class="School-Desc"> 
<!--Description, number of students, grades served, Grades, SSAS, Single Score-->
</div>
<div class="School-Diversity">
<!-- percent asain, native, black, hispanic, multi, white, Homeless, Disabilities, english learners-->
</div>
<div class="School-grades">
<!--content mastery, progress, closing gaps, readiness, CCRPI, English/Beg/Dev/Prof/Dist, Math/Beg/Dev/Prof/Dist, science/Beg/Dev/Prof/Dist, Soc/Beg/Dev/Prof/Dist
Third Grade Reading level, Fith grade reading level, for all Elementary middle and high school, college readiness-->
</div>
<div class="school-college">
  <!-- College Readiness, AP classes, Four year graduation rate, college enrollment-->
</div>
<div class="School-Extra">
<!-- Financial Efficiency, School Climate, Mobility, PPE-->
</div>

</div>
</html>
